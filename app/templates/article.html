{%extends 'base.html'%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Recap</title>
  </head>
  <body>
    {%block content%}
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 movie-details">
          <img src="{{article.urlToImage}}" alt="">
            <h3>{{ article.title }}</h3>

            <p > {{ article.source }}</p>
            <p > <b> {{ article.description }}</b> - <i>{{ article.url}} votes </i> </p>
            <p>{{article.publishedAt}}</p>


        </div>
    </div>
    {%endblock%}


  </body>
</html>
